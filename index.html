<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        let images = [
            "./images/image1.jpg",				// image directory and name
            "./images/image2.jpg",
            "./images/image3.jpg",
            "./images/image4.jpg",
            "./images/image5.jpg"
        ];
        let index = 0;

        function changeImage() {
            let slideshow = document.getElementById("slideshow");
            slideshow.style.opacity = 0;
            
            setTimeout(() => {
                slideshow.src = images[index];
                slideshow.style.opacity = 1;
                index = (index + 1) % images.length;
            }, 1000);
            
            setTimeout(changeImage, 5 * 60 * 1000); // 5 minutes per image
        }

        window.onload = function() {
            let slideshow = document.getElementById("slideshow");
            slideshow.src = images[index];
            slideshow.style.opacity = 1;
            index++;
            setTimeout(changeImage, 5 * 60 * 1000);
        };
    </script>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow" src="" alt="Slideshow">
    </div>
</body>
</html>
