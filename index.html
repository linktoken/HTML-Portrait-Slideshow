<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        let images = [
            "./images/image1.jpg",
            "./images/image2.jpg",
            "./images/image3.jpg",
            "./images/image4.jpg",
            "./images/image5.jpg"
        ];
        let index = 0;
        let slideInterval;

        function changeImage() {
            let slideshow = document.getElementById("slideshow");
            // Fade out
            slideshow.style.opacity = 0;
            
            // Wait for fade out, then change image and fade in
            setTimeout(() => {
                index = (index + 1) % images.length;
                slideshow.src = images[index];
                slideshow.style.opacity = 1;
            }, 1000);
        }

        window.onload = function() {
            let slideshow = document.getElementById("slideshow");
            // Set initial image
            slideshow.src = images[index];
            slideshow.style.opacity = 1;
            
            // Start the slideshow interval
            slideInterval = setInterval(changeImage, 5 * 60 * 1000); // Change image every 5 minutes
			
			

            // For testing purposes, you can use a shorter interval:
            // slideInterval = setInterval(changeImage, 3000); // Change image every 3 seconds
        };
    </script>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow" src="" alt="Slideshow">
    </div>
</body>
</html>
